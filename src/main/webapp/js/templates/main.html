<div id="todoapp">
    
    <div id="locales">
      <a href="#fr">fr</a> - <a href="#en">en</a>
    </div>

      <div class="title">
        <h1>Todos</h1>
      </div>

      <div class="content">

        <div id="create-todo">
            <input id="new-todo" placeholder="{{messages.tobedone}}" type="text" />
          <span class="ui-tooltip-top" style="display:none;">{{messages.pressenter}}</span>
        </div>

        <div id="todos">
          <input class="check mark-all-done" type="checkbox"/>
          <label for="check-all">{{messages.markall}}</label>
          <ul id="todo-list"></ul>
        </div>

        <div id="todo-stats"></div>

      </div>

    </div>

    <div id="credits">
        {{messages.i18nby}} <a href="https://github.com/sdeleuze/">S&eacute;bastien Deleuze</a>.<br />
        {{messages.modularizedby}} <a href="http://backbonetutorials.com">Thomas Davis</a>.<br />
        {{messages.originallyby}} <a href="http://jgn.me/">J&eacute;r&ocirc;me Gravel-Niquet</a>.
    </div>
